<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Vite App</title>

  <!-- FUENTE -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <!-- ICONS -->

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="container_principal_header">

      <div class="container_content_header">

        <div class="headerSearch">

          <input type="text" class="input_header" placeholder="Ingrese un elemento">
          <button class="buttonSearch">Buscar<span class="material-symbols-outlined">
              search
            </span></button>

        </div>

        <button 
        id="buttonAddElement"
        class="header_buttonAdd">Agregar elemento
          <span class="material-symbols-outlined">
            add_box
          </span>
        </button>
      </div>
    </div>

  </header>
  <!-- MAIN -->
  <main>
    <div class="container_view">
      <aside class="listAside">
        <h2>Categorias <span class="material-symbols-outlined">
            filter_list
          </span></h2>

        <ul id="listFilter" />
      </aside>
      <div class="store">

      </div>
      <div id="modalPopUP" class="popUpContainer_principal">
        <div class="popUpContainer">
          <div class="containerTitlePopUP">
            <h1>Agregar o modificar producto</h1>
          </div>
          <div class="containerInputs_popUP">
            <input placeholder="Ingrese nombre" type="text" id="nombre" />
            <input placeholder="Ingrese imagen" type="text" id="img" />
            <input placeholder="Ingrese precio" value="0" id="precio" type="number" />
            <select id="categoria">
              <option>Seleccione categoria</option>
              <option>Gaseosas</option>
              <option>Hamburguesas</option>
              <option>Papas</option>
            </select>
          </div>
          <div class="containerButtonsPopUP">
            <button class="buttonPopUP cancel" id="cancelBtn">Cancelar</button>
            <button class="buttonPopUP accept" id="acceptBtn">Aceptar</button>
            <button class="buttonPopUP delete" id="deleteBtn">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
</body>
<script type="module" src="./main.js"></script>

</html>
